<table mat-table [dataSource]="books" class="mat-elevation-z8">



    <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let book"> {{ book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let book"> {{ book.unitPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="Add">
        <th mat-header-cell *matHeaderCellDef> Add </th>
        <!-- Le bouton me permet d'ajouter les livres dans le basket-->
        <td mat-cell *matCellDef="let book"> <button mat-button (click)="AddBook(book)"> Add book in Basket</button> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<br/>
<br/>
<br/>

<div>

    <button mat-flat-button routerLink="/basket">VIEW FINAL PRICE</button>

</div>
